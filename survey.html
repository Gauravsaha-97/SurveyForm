<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 class="title">freeCodeCamp Survey Form</h1>
    <em><h5 class="fig">Thank you for taking the time to help us improve the platform</h5>
    </em>
    <div class="form">
        <br>
        <br><br>
        <form>
            <label for="name" class="name">Name</label>
            <input type="text" placeholder="Enter your name" class="a">
            <br>
            <br><br>
            <label for="email" class="name">Email</label>
            <input type="email" placeholder="Enter your Email" class="a">
            <br>
            <br><br>
            <label for="age" class="name">Age (optional)</label>
            <input type="number" placeholder="Enter your Age" class="a">
            <br>
            <br><br>
            <label for="role" class="name">Which option best describes your current role?</label>
            <select class="a">
                <option class="name1">Select current role</option>
                <option class="name1">Student</option>
                <option class="name1">Full Time Job</option>
                <option class="name1">Full Time Learner</option>
                <option class="name1">Prefer not to say</option>
                <option class="name1">Other</option>
            </select>
            <br>
            <br><br><br>
            <label for="recommned" class="name">Would you recommend freeCodeCamp to a friend?</label>
            <br>

            <input type="radio" value="Definitely" class="a1">
            <label for="Definitely" class="name2">Definitely</lebel><br>

            <input type="radio" value="May be" class="a1">
            <label for="May be" class="name2">May be</label>
            <br>

            <input type="radio" value="Not sure" class="a1">
            <label for="Not sure" class="name2">Not sure</label>
            <br><br>

            <label for="best" class="name">What is your favorite feature of freeCodeCamp?</label>
            <select class="a">
                <option class="name1">Select an option</option>
                <option class="name1">Challenges</option>
                <option class="name1">Projects</option>
                <option class="name1">Community</option>
                <option class="name1">Open Source</option>
            </select>
            <br><br><br>
            <label for="see" class="name">What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" value="Front-end Projects" class="a1">
            <label for="Front-end Projects">Front-end Projects</label><br>

            <input type="checkbox" value="Back-end Projects" class="a1">
            <label for="Back-end Projects">Back-end Projects</label><br>

            <input type="checkbox" value="Data Visualization" class="a1">
            <label for="Data Visualization">Data Visualization</label><br>

            <input type="checkbox" value="Challenges" class="a1">
            <label for="Challenges">Challenges</label><br>

            <input type="checkbox" value="Open Source Community" class="a1">
            <label for="Open Source Community">Open Source Community</label><br>

            <input type="checkbox" value="Gitter help rooms" class="a1">
            <label for="Gitter help rooms">Gitter help rooms</label><br>

            <input type="checkbox" value="Videos" class="a1">
            <label for="Videos">Videos</label><br>

            <input type="checkbox" value="City Meetups" class="a1">
            <label for="City Meetups">City Meetups</label><br>

            <input type="checkbox" value="Wiki" class="a1">
            <label for="Wiki">Wiki</label><br>

            <input type="checkbox" value="Forum" class="a1">
            <label for="Forum">Forum</label><br>

            <input type="checkbox" value="Additional Courses" class="a1">
            <label for="Additional Courses">Additional Courses</label>
            <br><br><br>
            <label for="commnets" class="name">Any comments or suggestions?</label>
            <textarea class="text" placeholder="Enter your comments here..."></textarea>
            <br>
            <button type="submit" value="submit" class="submit">Submit</button>




        </form>
    </div>

</body>

</html>
